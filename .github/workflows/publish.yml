name: Publish to npm

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Verify version matches tag
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          PKG_VERSION=$(node -p "require('./node-wrapper/package.json').version")
          if [ "$TAG_VERSION" != "$PKG_VERSION" ]; then
            echo "Error: Tag version ($TAG_VERSION) doesn't match package.json version ($PKG_VERSION)"
            exit 1
          fi
          echo "Version verified: $TAG_VERSION"

      - name: Prepare Python source
        run: |
          rm -rf node-wrapper/python-src/*
          cp -r src node-wrapper/python-src/
          cp pyproject.toml node-wrapper/python-src/
          cp README.md node-wrapper/python-src/

      - name: Publish to npm with provenance
        run: npm publish node-wrapper/ --access public --provenance
